<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">

<script src="vendors/jquery/jquery-3.2.1.min.js"></script>
<script src="vendors/bootstrap/js/popper.js"></script>
<script src="vendors/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<div>

	<!--Navigation-->
	<div>
	<nav class="navbar navbar-inverse" role="navigation" style="padding-left:130px;">
		<ul class="nav navbar-nav">
		<li><a href="/">Home</a></li>
		<li><a href="/about">About us</a></li>
		<li class="active">
			<a href="/contact">Contact us<span class="sr-only">(current)</span></a>
		</li>
		</ul>
	</nav>
	</div>
	<br/>

	<!--Contact Form-->
	<form class="form-horizontal" role="form" style="width: 50%;">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
			<input type="text" class="form-control" id="name" name="name"
			placeholder="First & Last Name" value="">
			</div>
		</div>

		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
			<input type="email" class="form-control" id="email" name="email"
			placeholder="example@domain.com" value="">
			</div>
		</div>

		<div class="form-group">
			<label for="message" class="col-sm-2 control-label">Message</label>
			<div class="col-sm-10">
			<textarea class="form-control" rows="4" name="message"></textarea>
			</div>
		</div>

		<div class="form-group">
			<label for="human" class="col-sm-2 control-label">2 + 3 = ?</label>
			<div class="col-sm-10">
			<input type="text" class="form-control" id="human" name="human"
			placeholder="Your Answer">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
			<input id="submit" name="submit" type="submit" value="Send"
			class="btn btn-primary">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
			<!-- Will be used to display an alert to the user-->
		</div>
		</div>
	</form>
</div>
</body>
</html>
